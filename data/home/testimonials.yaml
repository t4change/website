    text: "Petula m'a aidée dans la phase de création de mon entreprise. Elle m'a accompagnée dans le choix et la rédaction de mes status mais aussi dans l'enregistement au greffe. Elle m'a aussi donné de précieux conseils pour sécuriser mes données et me protéger de cyberattaques dans le futur."
    client: "Client Anonyme"

  list:
    - text: "J'avais de nombreuses relances de l'URSAFF sans savoir comment les traiter. Un ami m'a conseillé de faire appel à T4C pour un diagnostic et plus si affinités. Je l'ai fait. Nous avons pu rapidement convenir d'un rendez-vous et environ deux semaines après nos premiers échanges, j'ai eu un retour positif de l'URSAFF, avec des solutions concrètes me permettant de continuer mon activité sans stress."
      client: "Client Anonyme"
