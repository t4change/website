content:
  title: "Témoignages"

  featured:
    image: "images/testimonials-awards.png"
    text: "J'avais de nombreuses relances de l'URSAFF sans savoir comment les traiter. Un ami m'a conseillé de faire appel à T4C pour un diagnostic et plus si affinités. Je l'ai fait. Nous avons pu rapidement convenir d'un rendez-vous et environ deux semaines après nos premiers échanges, j'ai eu un retour positif de l'URSAFF, avec des solutions concrètes me permettant de continuer mon activité sans stress."
    client: "Client Anonyme"

  list:
    - text: "Petula m'a aidée dans la phase de création de mon entreprise. Elle m'a accompagnée dans le choix et la rédaction de mes statuts mais aussi dans l'enregistement au greffe. Elle m'a aussi donné de précieux conseils pour sécuriser mes données et m'aider à me protéger des cyberattaques dans le futur."
      client: "Client Anonyme"
    - text: "Suite à de nombreux piratages, et en tant que TPE j'étais à la recherche de conseils pour sécuriser mon activité. T4C m'a fourni un diagnostic et des recommandations adaptées à ma situation. Je suis désormais plus serein dans mon activité car je sais que je peux compter sur T4C en cas de problème lié à la cybersécurité."
      client: "Client Anonyme"
    - text: "J'ai vu leur Reel sur leur compte Instagram! Je l'ai trouvé fun et plutôt efficace. J'ai donc décidé de les contacter pour savoir s'ils pouvaient m'aider à créer des contenus similaires. Après un premier rendez-vous, et compte tenu de mon besoin, nous avons mis en place une mini formation sur leurs outils. Je suis maintenant autonome sur la création de contenus simples sur les réseaux sociaux et je suis ravie car c'est tout ce dont j'avais besoin!"
      client: "Client Anonyme"
